<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body class="container">
    <h2>Convertisseur de devises</h2>
    <hr>
    <div>
        <div id="zoneMessageErreur"></div>
        <h5>Insérer le montant et choisissez la devise</h5>
        <div>
            <input id="montant" type="number" placeholder="Ex. 100">
            <select name="devise1" id="divise_One_select">
                <option value="">Choisir la devise</option>
                <option value="euro">Euro(€)</option>
                <option value="dollar">Dollar($)</option>
                <option value="livreSterling">Livre Sterling(£)</option>
                <option value="canadaDollar">Dollar Canadien($)</option>
            </select>   
        </div>
        <div class="d-flex mt-3">
            Convertir en 
            <select id="divise_two_select">
                <option value="">Choisir la devise</option>
                <option value="euro">Euro(€)</option>
                <option value="dollar">Dollar($)</option>
                <option value="livreSterling">Livre Sterling(£)</option>
                <option value="canadaDollar">Dollar Canadien($)</option>
            </select>
        </div>
        <button class="btn btn-secondary mt-3" onClick="convertir()">Convertir</button>
    </div>
    <div class="mt-3">
        <h6>La valeur s'affichera ici:</h>
        <div id="zoneResponse">
            <p id="responses"></p>
        </div>
    </div>

    <script src="js/convertisseurDevise.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
